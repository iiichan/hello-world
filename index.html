<!DOCTYPE html>
<html>
  <head>
    <title>My Page</title>
    <style>
      body {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
        background-color: #336666;
        color: white;
        font-family: 'Josefin Sans', sans-serif;
      }
      .container {
        text-align: center;
        max-width: 800px;
        margin: auto;
        padding: 0 20px;
      }
      .logo {
        display: inline-block;
        margin: 20px;
      }
      .logo img {
        width: 50px;
        height: 50px;
      }
      .welcome-message {
      font-size: 100px;
      }
      .welcome-message-sub-title {
      font-size: 36px;
      }
      @media (max-width: 600px) {
        .welcome-message {
          font-size: 48px;
        }
        .welcome-message-sub-title {
          font-size: 24px;
        }
      }
    </style>
    <link href="https://fonts.googleapis.com/css?family=Josefin+Sans&display=swap" rel="stylesheet">

  </head>
  <body>
    <div class="container">
     <h1 class="welcome-message" id="welcome-message"></h1>
     <h2 class="welcome-message-sub-title">to the digital realm that belongs to me!!!</h2>
      <a href="https://github.com/iiichan" target="_blank" class="logo">
        <img src="image\github.svg" alt="GitHub">
      </a>
      <a href="https://www.instagram.com/___ihabo" target="_blank" class="logo">
        <img src="image\instagram.svg" alt="Instagram">

      </a>
    </div>
    <script>
      var message = "Wlecome";
      var speed = 100; // タイピングスピード (ミリ秒)
      function typeMessage(index) {
        if (index <= message.length) {
          document.getElementById("welcome-message").innerHTML = message.substring(0, index) + "|";
          setTimeout(function() { typeMessage(index + 1); }, speed);
        } else {
          document.getElementById("welcome-message").innerHTML = message.substring(0, index);
        }
      }
      typeMessage(0);
    </script>
    

  </body>
</html>
